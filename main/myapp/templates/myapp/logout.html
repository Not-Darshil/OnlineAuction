{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_login</title>
    <link rel="stylesheet" href="{% static 'myapp/homeComponents/css/my_login.css' %}">
    
</head>
<body>

    {% if request.user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            <p>Are you sure want to logout?</p>
            <button type="submit">Yes,Logout</button>
        </form>
    {% else %}
        <p>You're not logged in. Would you like to <a href="/my_login">Log In </a>?</p>
    {% endif %}
    
</body>
</html>
